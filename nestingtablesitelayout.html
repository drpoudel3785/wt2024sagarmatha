<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site layout by nesting table</title>
</head>
<body>

    <table border=1>
        <tr>
            <td colspan="2">1</td>
        </tr>
        <tr>
            <td>2</td>
            <td rowspan="2">4</td>
        </tr>
        <tr>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
        </tr>
    </table>

    <table border="1" width="1320px" cellpadding="5px" cellspacing="5" align="center">
        <tr>
            <td>Banner</td>
        </tr>
        <tr>
            <td>Menu</td>
        </tr>
        <tr>
            <td>Slider</td>
        </tr>
        <tr>
            <td>
                <table border="0px" cellpadding="5px"  cellspacing="5px" width="100%">
                    <tr>
                        <td>Column1</td>
                        <td>Column2</td>
                        <td>Column3</td>
                        <td>Column4</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Google Map</td>
        </tr>
        <tr>
            <td>Slider</td> 
        </tr>
    </table>
    
</body>
</html>
