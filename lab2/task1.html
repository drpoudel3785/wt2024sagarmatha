<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyName: Different types of CSS</title>
    <style>
        #container{
            width:1320px;
            min-height:500px;
            background-color: beige;
            margin:auto auto
        }
        h2{
            font-size:30px;
        }
        .mypara{
            font-size:20px;
            font-weight: normal;
        }

    </style>
</head>
<body>
    <div id="container">
        <h2>My Heading</h2>
        <p class="mypara">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum minus veritatis, doloribus aliquam quo ipsam delectus ea officiis excepturi impedit quasi dicta labore. Vero exercitationem maiores provident voluptate dicta quod?</p>
    </div>
    <!-- inline css-->
    <h1 style="font-size:100px">Welcome</h1>

</body>
</html>
