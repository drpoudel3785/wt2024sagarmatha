<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login and Registration</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <meta name="keywords" content="Sagarmatha College, BSCCSIT COllege in Kathmand">
    <meta name="description" content="Sagarmatha College of Science & Technology (SCST) is a premier educational institution in Nepal, dedicated to providing high-quality IT education and fostering ...">

</head>
<body>
    <div id="container">
    <!--

    <form method="POST"action="" name="login" id="login" enctype="multipart/form-data" >
        <fieldset>
            <legend>User Login</legend>
            <label>Username</label>
            <input type="text" name="username" required>
            <br>
            <label>Password</label>
            <input type="password" name="password" required>
            <br>
            <input type="submit" name="submit" value="Login">
        </fieldset>
    </form>

    <!--file:///D:/CLASS/BSCIT/Sagarmatha/webproject/form.html?username=ram&password=123456&submit=Login-->

    <br>
    <hr>
    <form method="post" name="register" id="register" action="" enctype="multipart/form-data">
        <fieldset>
            <legend>User Registration</legend>
            <label>Username</label>
            <br>
            <input type="text" name="username" required>
            <br>
            <label>Password</label>
            <br>
            <input type="password" name="password" required>
            <br>
            <label>Email</label>
            <br>
            <input type="email" name="email" placeholder="you@domain.com" required>
            <br>
            <label>DOB</label>
            <br>
            <input type="date" name="dob" required>
            <br>
            <br>
            <label>CITY</label>
            <br>
            <select name="city" size="1">
                <option value="---">--Select--</option>
                <option value="Kathmandu">Kathmandu</option>
                <option value="lalitpur">Lalitpur</option>
                <option value="Bhaktapur">Bhaktapur</option>
                <option value="Other">Ohters</option>
            </select>
            <br>
            <label>Your Prefered Color</label>
            <br>
            <input type="color" name="pcolor" required>
            <br>
            <label>Telephone No</label>
            <br>
            <input type="tel" name="tno" required>
            <br>
            <label>Gender</label>
            <br>
            <input type="radio" name="gender" value="Male" >Male
            <input type="radio" name="gender" value="Female" checked>FeMale
            <input type="radio" name="gender" value="other" >Other
            <br>
            <br>
            <label>Courses</label>
            <br>
            <input type="checkbox" name="php" value="php" >PHP
            <input type="checkbox" name="java" value="java" checked>JAVA
            <input type="checkbox" name="C#" value="c#" >CSharp
            <br>
            <label>Photo</label>
            <input type="file" name="photo">
            <br>
            <input type="submit" name="submit" value="Register">
            <input type="reset" name="reset" value="Clear">

        </fieldset>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/L6GB31fO9OQ?si=ioJwQJsKF8VWfIaS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </form>
</div>
    
</body>
</html>
